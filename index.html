<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input e Print</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vou adivinhar seu nome:</h1>
        <input type="text" id="userInput" placeholder="Escreva seu nome aqui">
        <button onclick="printInput()">Enviar</button>
        <p id="output"></p>
    </div>
    <script>
        function printInput() {
            var input = document.getElementById('userInput').value;
            document.getElementById('output').innerText = 'Hello World';
        }
    </script>
</body>
</html>
